<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إضافة درجة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl" class="p-5 bg-light">

  <div class="container bg-white p-4 shadow rounded">
    <h2 class="mb-4">إضافة درجة وتقييم</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="subject_id" class="form-label">المادة</label>
        <select class="form-select" name="subject_id" id="subject_id" required>
          <option value="">اختر المادة</option>
          {% for id, name in subjects %}
            <option value="{{ id }}">{{ name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="exam_score" class="form-label">درجة الامتحان</label>
        <input type="number" step="0.1" name="exam_score" id="exam_score" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="evaluation" class="form-label">التقييم النصي</label>
        <textarea name="evaluation" id="evaluation" rows="3" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-success">✅ حفظ</button>
      <a href="{% url 'teacher_students' classroom_id %}" class="btn btn-secondary">⬅ رجوع</a>
    </form>
  </div>

</body>
</html>
