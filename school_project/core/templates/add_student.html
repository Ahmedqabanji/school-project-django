<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إضافة طالب</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl" class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">إضافة طالب جديد</h2>

    <form method="POST" class="border p-4 bg-white shadow rounded">
      {% csrf_token %}

      <!-- اسم المستخدم -->
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <!-- كلمة المرور -->
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- الصف -->
      <div class="mb-3">
        <label for="classroom_id" class="form-label">الصف</label>
        <select class="form-select" id="classroom_id" name="classroom_id" required>
          <option value="">اختر الصف</option>
          {% for id, name in classrooms %}
            <option value="{{ id }}">{{ name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- ولي الأمر -->
      <div class="mb-3">
  <label for="parent_id" class="form-label">ولي الأمر</label>
  <select class="form-select" id="parent_id" name="parent_id" required>
    <option value="">اختر ولي الأمر</option>
    {% for id, username in parents %}
      <option value="{{ id }}">{{ username }}</option>
    {% endfor %}
  </select>
  <div class="mt-2">
    <a href="{% url 'add_parent' %}" class="btn btn-link">➕ إضافة ولي أمر جديد</a>
  </div>
</div>


      <button type="submit" class="btn btn-primary">إضافة الطالب</button>
    </form>
  </div>

  <!-- Bootstrap JS (اختياري لو تحتاجه لاحقًا) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
