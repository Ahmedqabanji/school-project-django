<!DOCTYPE html>
<html>
<head>
    <title>إضافة صف</title>
</head>
<body>
    <h2>➕ إضافة صف جديد</h2>

    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>اسم الصف:</label><br>
        <input type="text" name="name" required><br><br>

        <label>السنة الدراسية:</label><br>
        <input type="text" name="year" placeholder="مثال: 2024-2025" required><br><br>

        <button type="submit">إضافة</button>
    </form>

    <br>
    <a href="{% url 'dashboard' %}">⬅️ العودة للوحة المدير</a>
</body>
</html>
